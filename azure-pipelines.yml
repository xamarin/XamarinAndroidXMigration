trigger:
  - master
  - refs/tags/*

variables:
  BUILD_NUMBER: $[counter('$(Build.SourceBranchName)_counter', 1)]
  BUILD_BASE_VERSION: 1.0.0
  # BUILD_PREVIEW_LABEL: [preview]
  # BUILD_PRERELEASE_OVERRIDE: []
  # BUILD_PRODUCE_PRERELEASE: [true]

resources:
  repositories:
    - repository: internal-templates
      type: github
      name: xamarin/yaml-templates
      endpoint: xamarin
    - repository: components
      type: github
      name: xamarin/XamarinComponents
      endpoint: xamarin

jobs:
  - template: .ci/prepare.yml@components
  - template: .ci/build.yml@components
    parameters:
      dotnet: 2.2.108
      postBuildSteps:
        - task: PublishTestResults@2
          displayName: Publish test results
          condition: always()
          inputs:
            testResultsFormat: xUnit
            testResultsFiles: output/test-results/**/*.xml
            testRunTitle: 'tests-$(System.JobName)'
  - ${{ if eq(variables['System.TeamProject'], 'devdiv') }}:
    - template: sign-artifacts/jobs/v1.yml@internal-templates
      parameters:
        dependsOn: [ 'build' ]
